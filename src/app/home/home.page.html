<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Blank
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Blank</ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-button id="open-modal" expand="block">
    Open
  </ion-button>

  <ion-modal class="custom-close" trigger="open-modal">
    <ng-template>
      <div class="close-button-container">
        <ion-button shape="round" size="small" fill="solid" color="primary" class="close-button" (click)="cancel()">
          <ion-icon name="close" slot="icon-only"></ion-icon>
        </ion-button>
      </div>
      <ion-header>
        <ion-toolbar>
          <ion-title>Modal</ion-title>
        </ion-toolbar>
      </ion-header>
      <ion-content>
        Modal content here...
      </ion-content>
    </ng-template>
  </ion-modal>
</ion-content>
